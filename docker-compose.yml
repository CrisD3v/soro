# Docker Compose Base - BD CLOUD

services:
  # Frontend - Next.js
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3000/api}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend - NestJS
  backend:
    build:
      context: ./api/soro-api
      dockerfile: Dockerfile
    ports:
      - "300:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@localhost:5432/mydatabase}
      - USE_LOCAL_DB=${USE_LOCAL_DB:-false}
      - PORT=${PORT}
      - FRONTEND_URL=${FRONTEND_URL}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING}
      - ENABLE_PERFORMANCE_MONITORING=${ENABLE_PERFORMANCE_MONITORING}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DEBUG=${DEBUG}
      - PRISMA_LOG_QUERIES=${PRISMA_LOG_QUERIES}
      - AUTO_SEED=${AUTO_SEED}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION}
    volumes:
      - api-uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  api-uploads:
    driver: local

networks:
  app-network:
    driver: bridge
